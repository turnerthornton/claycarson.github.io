---
layout: default
---
<div class="photo">

  <header class="photo-header">

  {% if page.link %}
    <h1 class="photo-title"><a href="{{ page.link }}">{{ page.title }} <span class="link-arrow"></span></a>&rarr;</h1>
  {% else %}
    <h1 class="photo-title">{{ page.title }}</h1>
  {% endif %}
  
  <p class="photo-meta">{{ page.date | date: "%B %-d, %Y" }}{% if page.author %} &#183; {{ page.author }}{% endif %}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
  </header>

  <article class="photo-content">
  {{ content }}
  </article>
